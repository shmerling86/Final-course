<list-navbar></list-navbar>

<section>
<div class="container">

    <div class="text-center">
        <p class="">Sign up to
            <h1 class="text-danger">MYLIST</h1>
        </p>
    </div>
    <div class="text-center"> or
        <a ng-href='#!/login'>Login</a>
    </div>

    <div class="row">
        <div class="col-sm-8 mx-auto">
            <form class="form-signin mt-2">

                <div class="form-row">
                    <label for="inputEmail">Email</label>
                    <input type="email" id="inputEmail" class="form-control mb-1" placeholder="Email address" required autofocus>
                </div>

                <div class="form-row">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>
                </div>

                <div class="form-row">
                    <label for="inputPassword2">Confirm Password</label>
                    <input type="password" id="inputPassword2" class="form-control mb-3" placeholder="Confirm Password" required>
                </div>

                <div class="form-row">
                    <label for="inputAddress2">Phone</label>
                    <input type="number" class="form-control" id="inputAddress2" placeholder="Cell number">
                </div>

                <div class="form-row">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="button">Confirm</button>
            </form>
        </div>
    </div>


</div>

</section>
